<!doctype html>
<html lang="English">
    <head>
        <meta charset="utf-8">
        <title>Box Shadow</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        body {
          background-color:rgb(230,230,230);
        }
        .box {
          box-shadow:rgba(80, 80, 80, 0.4) 0px 2px 6px 0px;
          margin:auto;
          background-color:rgb(250,250,250);
          padding:2px;
          margin:8px;
        }
        #main {
          margin-top:40px;
          width:960px;
          margin-left:auto;
          margin-right:auto;
        }
        </style>
    </head>
    <body>
    <div id="main" class="box">
      <div class="box">Testing</div>
      <div class="box">One Two Three</div>
    </div>
    </body>
</html>
